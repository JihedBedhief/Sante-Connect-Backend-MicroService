eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true


server:
  port: 8095
  main:
    web-application-type: reactive
    allow-bean-definition-overriding=true:
  application:
    name: gateway
